<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Big Data Analytics</title>
    <style>
      html, body{
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #map-canvas {
        height: 75%;
        margin: 0px;
        padding: 0px;
        margin-right: 0px;
      }
      
      #panel {
        background: #fff;
        width: 250px;
        padding: 5px;
        margin-top:6px;
        margin-left:6px;
        font-size: 14px;
        font-family: Arial;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        display: none;
      }

      #control {
        background: #fff;
        padding: 5px;
        margin-top:6px;
        font-size: 14px;
        font-family: Arial;
        border: 1px solid #ccc;
        box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
        display: none;
      }

      @media print {
        #map-canvas {
          height: 500px;
          margin: 0;
        }
      }
      
      /*------*/

table.pa { 
 color: #333; /* Lighten up font color */
 width: 100%; 
 border-collapse: 
 collapse; border-spacing: 0; 
}
 
table.pa td, th { border: 1px solid #CCC; height: 30px; } /* Make cells a bit taller */
 
table.pa th {
 background: #F3F3F3; /* Light grey background */
 font-weight: bold; /* Make sure they're bold */
}
 
table.pa td {
 background: #FAFAFA; /* Lighter grey background */
 text-align: center; /* Center our text */
}
      
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuueRFwwC7Are-Z51bitEYW9YdT08xLg"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="./calcRoute.js"></script>
  </head>
  <body>
    <center>
      <img src="http://www.columbia.edu/files/columbia/content/identity-donot5.png"><br>
      Columbia University<br>Electrical Engineering - Big Data Analytics<br><br>
    </center>
    <div id="control">
      <table>
	<tr>
	  <td><strong>Start:</strong></td>
	  <td><input type="text" id="start" value="Columbia University" autofocus ></td>
	</tr>
	<tr>
	  <td><strong>End:</strong></td>
	  <td><input type="text" id="end"></td>
	</tr>
      </table><br>
      <center><button type="button" onclick="calcRoute();">Submit</button></center>
      <div id="control_time"></div>
    </div>
    <div id="map-canvas"></div>
    <div id="panel">Metro Stations</div>
  </body>
</html>
